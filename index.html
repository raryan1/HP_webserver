<!doctype html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>

<div class="container">
    <br>
    <div class="jumbotron">
        <h1 class="display-4">Send Message</h1>
        <br>
        <input id="name" class="form-control" placeholder="Name">
        <br>
        <textarea id="message" class="form-control" placeholder="Message"></textarea>
        <br>
        <button id="send" class="btn btn-success">Send</button>
    </div>
    <div id="messages">

    </div>
</div>
<div class="container">
  <div class="jumbotron">
      <h1 class="display-4">Download File</h1>
      <br>
      <input id="download_file" class="form-control" placeholder="File">
      <br>
      <button id="download" class="btn btn-success">Download</button>
  </div>
</div>
<div id="images">

</div>
<div class="container">
  <div class="jumbotron">
      <h1 class="display-4">Upload File</h1>
      <body>
        <form ref='uploadForm'
          id='uploadForm'
          action='/upload'
          method='post'
          encType="multipart/form-data">
            <input type="file" name="sampleFile" />
            <input type='submit' value='Upload!' />
        </form>
    </body>
  </div>
</div>

<script>

    var socket = io()
    var image_element
    $(() => {
        $("#send").click(()=>{
            var message = { name: $("#name").val(), message: $("#message").val()}
            postMessage(message)
        })
        $("#download").click(()=>{
            var file = {file: $("#download_file").val()}
            postDownload(file)
        })
        getMessages()
        addImages()
    })

    socket.on('message', addMessage)

    function addImages(){
        $.get('http://192.168.20.201:3000/images', (data) => {
            data.forEach((item, i) => {
              image_element = document.createElement("img");
              image_element.width = 500
              image_element.src = "http://192.168.20.201:3000/" + item
              document.getElementById("images").appendChild(image_element);
            });
        })
    }

    function addMessage(message){
        $("#messages").append(`<h4> ${message.name} </h4> <p> ${message.message} </p>`)
    }

    function getMessages() {
        $.get('http://192.168.20.201:3000/messages', (data) => {
            data.forEach(addMessage);
        })
    }

    function postMessage(message) {
        $.post('http://192.168.20.201:3000/messages', message)
    }

    function postDownload(file) {
        $.post('http://192.168.20.201:3000/download', file)
    }

    /*
    function getDownload() {
      $.get('http://192.168.20.201:3000/download', (data) => {
      })
    }
    */

</script>
